<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tango Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">TANGO-PORTAL</a></h1>
        <div class="date-picker-header">
            <input type="date" id="date-picker">
        </div>
        <nav>
            <ul>
                <li><a href="addEvent.html">Add Event</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-form-section">
            <h2>Add a Tango Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" required>
                <label for="event-coords">Location Coordinates:</label>
                <input type="text" id="event-coords" placeholder="e.g., 46.2044, 6.1432" required>
                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swiss Tango Event Calendar. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('date-picker').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
