<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Milonga de los Amigos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1><a href="index.html">TANGO-PORTAL</a></h1>
        <div class="date-picker-header">
            <input type="date" id="date-picker">
        </div>
        <nav>
            <ul>
                <li><a href="addEvent.html">Add Event</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-details-section">
            <h2>Event Details: Milonga de los Amigos</h2>
            <div id="map" style="width: 100%; height: 400px; margin-bottom: 20px;"></div>
            <div>
                <p><strong>Event Name:</strong> Milonga de los Amigos</p>
                <p><strong>Time:</strong> 18:00 - 23:00</p>
                <p><strong>Date:</strong> 2024-01-15</p>
                <p><strong>Address:</strong> Bahnhofstrasse 10, Zurich, Switzerland</p>
                <p><strong>Price:</strong> CHF 20</p>
                <p><strong>DJ:</strong> DJ TangoLover</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swiss Tango Event Calendar. All Rights Reserved.</p>
    </footer>
    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([47.3769, 8.5417], 13); // Coordinates for Zurich

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for the event location
        const marker = L.marker([47.3769, 8.5417]).addTo(map)
            .bindPopup('<strong>Milonga de los Amigos</strong><br>Bahnhofstrasse 10, Zurich')
            .openPopup();
    </script>
</body>
</html>
