<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tango Event Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <header>
        <h1><a href="index.html">TANGO-PORTAL</a></h1>
        <div class="date-picker-header">
            <input type="date" id="date-picker">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="addEvent.html">Add Event</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="map" style="height: 400px; margin-top: 20px;"></div>

        <section id="event-list-section">
            <h2>Event Calendar</h2>
            <div id="calendar"></div>
            <div id="details" style="display: none;"></div>
        </section>

        <section id="event-form-section">
            <h2>Add Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>

                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" required>

                <label for="event-coords">Coordinates:</label>
                <input type="text" id="event-coords" placeholder="e.g., 47.3769, 8.5417" required>

                <label for="event-description">Description:</label>
                <textarea id="event-description" placeholder="Enter event description"></textarea>

                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Tango-Portal Swiss Tango Event Calendar. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pocketbase@0.12.0/dist/pocketbase.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
