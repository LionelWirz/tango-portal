<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tango Event Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">TANGO-PORTAL</a></h1>
        <div class="date-picker-header">
            <input type="date" id="date-picker">
        </div>
        <nav>
            <ul>
                <li><a href="addEvent.html">Add Event</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-list-section">

            <div id="calendar"></div>
            <div id="details" style="display: none;"></div>


            <main>
                <section id="event-list-section">
                    <div id="calendar"></div>
                    <div id="details" style="display: none;"></div>
                </section>
            </main>
            
        </section>

    <section id="event-form-section">
        <h2>Add Event</h2>
        <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="Enter event name" required>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" required>

            <label for="event-coords">Coordinates:</label>
            <input type="text" id="event-coords" placeholder="e.g., 47.3769, 8.5417" required>

            <button type="submit">Add Event</button>
        </form>
    </section>


    </main>
    <footer>
        <p>&copy; 2024 Swiss Tango Event Calendar. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('date-picker').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
