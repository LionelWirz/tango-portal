<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tango Event Calendar</title>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Find all Swiss Tango events on an interactive map. Stay updated with the latest events near you.">
    <meta name="keywords" content="Swiss Tango, Tango Events, Dance Calendar, Switzerland">
    <meta name="author" content="Your Name">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>TANGO-PORTAL</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Event</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Date Picker -->
    <aside>
        <label for="date-picker">Choose a Date:</label>
        <input type="date" id="date-picker">
    </aside>

    <!-- Map Section -->
    <main>
        <div id="map"></div>

        <!-- Event List Section -->
        <section id="event-list-section">
            <h2>Event List</h2>
            <ul id="event-list">
                <!-- Example Event -->
                <li>
                    <strong>Time:</strong> 18:00 - 23:00<br>
                    <strong>Name:</strong> Milonga de los Amigos<br>
                    <strong>Address:</strong> Bahnhofstrasse 10, Zurich<br>
                    <strong>Start:</strong> 18:00<br>
                    <strong>Finish:</strong> 23:00<br>
                    <strong>Price:</strong> CHF 20<br>
                    <strong>DJ:</strong> DJ TangoLover
                </li>
                <!-- Additional events will be dynamically added here -->
            </ul>
        </section>

        <!-- Event Submission Form -->
        <section id="event-form-section">
            <h2>Add a Tango Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>

                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" required>

                <label for="event-coords">Location Coordinates:</label>
                <input type="text" id="event-coords" placeholder="e.g., 46.2044, 6.1432" required>

                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>

    <!-- Fallback for No JavaScript -->
    <noscript>
        <p>JavaScript is required to display the map. Please enable it in your browser settings.</p>
    </noscript>

    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
