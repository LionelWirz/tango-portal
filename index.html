<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tango Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">TANGO-PORTAL</a></h1>
        <div class="date-picker-header">
            <input type="date" id="date-picker">
        </div>
        <nav>
            <ul>
                <li><a href="addEvent.html">Add Event</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-list-section">
            <h2>Event List</h2>
            <ul id="event-list">
                <li>
                    <div>
                        <button onclick="window.open('eventDetails.html', '_blank')">
                            <strong>Milonga de los Amigos</strong>
                        </button>
                    </div>
                    <div>
                        <strong>Time:</strong> 18:00 - 23:00, <strong>Address:</strong> Bahnhofstrasse 10, Zurich,
                        <strong>Price:</strong> CHF 20, <strong>DJ:</strong> DJ TangoLover
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swiss Tango Event Calendar. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('date-picker').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
