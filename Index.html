<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Tango Event Calendar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Swiss Tango Event Calendar</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <aside>
        <input type="date" id="date-picker">
    </aside>

    <main>
        <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <img src="path_to_your_map_image.jpg" usemap="#swissmap">
<map name="swissmap">
    <!-- Example of an area for a canton -->
    <area shape="poly" coords="x1,y1,x2,y2,..." href="#" alt="Canton Name" onclick="showEvents('Canton Name')">
</map>

</body>
</html>
