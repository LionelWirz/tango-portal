<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <h1>November 2023</h1>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>FDrullo ri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            <!-- Repeat this div for each day, adjusting the number accordingly -->
            <div class="day">1</div>
            <div class="day">2</div>
            <!-- ... -->
        </div>
    </div>
</body>
</html>
